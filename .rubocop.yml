inherit_from:
  - .rubocop_todo.yml
  - https://shopify.github.io/ruby-style-guide/rubocop.yml

AllCops:
  TargetRubyVersion: 2.7.1
  Exclude:
    - bin/*
    - node_modules/**/*
    - db/schema.rb
require:
  - rubocop-sorbet
Sorbet:
  Enabled: true
Sorbet/ForbidSuperclassConstLiteral:
  Exclude:
    - db/migrate/*.rb
    - db/lhm/*.rb
